[[inputs.snmp]]
  agents = [ "10.91.91.10" ]
  version = 2
  community = "public"
  interval = "5m"
  timeout = "10s"
  retries = 3
  name="cgnat"

  [[inputs.snmp.field]]
    name = "hostname"

    oid = "iso.3.6.1.4.1.15397.2.1.142.6.1.0"

  [[inputs.snmp.field]]
    name = "NAT, Faulty pool configuration of low port blocks"
    oid = "iso.3.6.1.4.1.15397.2.1.142.9.1.0"

  [[inputs.snmp.field]]
    name = "NAT, Number of pools"
    oid = "iso.3.6.1.4.1.15397.2.1.142.5.1.0"

